name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet Packages
        run: nuget restore "Game of Fates.sln"

      - name: Build the project
        run: msbuild "Game of Fates.sln" /p:Configuration=Release

      - name: Publish Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: GameOfFates
          path: bin/Release/
